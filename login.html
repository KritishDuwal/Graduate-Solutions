<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-image: url('./images/loginbackground.png');

    color: #333;
}

/* Main Content Area */
main {
    margin-top: 50px;
    padding: 20px;
}

/* Form Styling */
form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

/* Input Fields */
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Button Styling */
input[type="submit"] {
    background-color: #BE6731;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #000;
}

/* Text and Links */
p {
    font-size: 14px;
    text-align: center;
}

a {
    color: #BE6731;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Footer Styling */
footer {
    margin-top: 50px;
    background-color: #22311E;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}

/* Responsive adjustments */
@media only screen and (max-width: 640px) {
    main {
        padding: 10px;
    }

    form {
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter email" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="create-account.html">Create Account</a></p>

    <script>
        // Login Functionality
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();

                const email = $('#loginEmail').val();
                const password = $('#loginPassword').val();

                // Retrieve users from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    alert(`Welcome, ${user.username}!`);
                    // Redirect based on account type
                    if (user.accountType === 'business') {
                        window.location.href = 'business.html';
                    } else if (user.accountType === 'graduate') {
                        window.location.href = 'graduate.html';
                    }
                } else {
                    alert('Invalid email or password!');
                }
            });
        });
    </script>
</body>
</html>
