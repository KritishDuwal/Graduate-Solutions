<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Join Group</title>
  <link rel="stylesheet" href="../css/foundation.css">
  <link rel="stylesheet" href="../css/apps.css">
  <style>
    /* Author: Pratish Dhungel */

/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

/* Container Styling */
.grid-container {
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
}

/* Header Section */
h1 {
    color: #22311E;
    font-size: 2.5em;
    margin-bottom: 10px;
    text-align: center;
}

p {
    font-size: 1.1em;
    margin-bottom: 20px;
    line-height: 1.8;
    text-align: center;
    color: #666;
}

/* Button Section */
.button.large {
    display: inline-block;
    background-color: #BE6731;
    color: white;
    padding: 15px 30px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
    margin: 20px 0;
}

.button.large:hover {
    background-color: #000;
}

/* Responsive Design */
@media only screen and (max-width: 640px) {
    .grid-container {
        padding: 15px;
    }

    h1 {
        font-size: 2em;
    }

    .button.large {
        padding: 12px 25px;
        font-size: 16px;
    }
}

  </style>
</head>
<body>
  <main>
  <div class="grid-container">
    <div class="grid-x grid-margin-x align-center text-center">
      <div class="cell small-12 medium-12 large-12">
        <h1>Create or Join a Group</h1>
        <p>Select whether you want to create a new group or join an existing one.</p>
      </div>
    </div>

    <div class="grid-x grid-margin-x align-center text-center">
      <div class="cell small-12 medium-12 large-12">
        <a href="#createGroup" class="button large">Create Group</a>
      </div>
      <div class="cell small-12 medium-12 large-12">
        <a href="#joinGroup" class="button large">Join Group</a>
      </div>
    </div>
</main>
<script src="js/vendor/jquery.js"></script>
 <script src="js/vendor/what-input.js"></script>
 <script src="js/vendor/foundation.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
