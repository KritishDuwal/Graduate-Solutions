<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Container for the form */
.form-container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

/* Header Styling */
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #b5561e;
}

/* Form Group Styling */
.form-group {
    margin-bottom: 15px;
}

/* Labels Styling */
.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

/* Input and Textarea Styling */
.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Button Styling */
.btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #b5561e;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn-submit:hover {
    background-color: #a04c1b;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Project Submission Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" placeholder="Enter project name" required>
            </div>

            <div class="form-group">
                <label for="submitted-by">Submitted By:</label>
                <input type="text" id="submitted-by" name="submitted-by" placeholder="Enter team or person name" required>
            </div>

            <div class="form-group">
                <label for="submission-date">Submission Date:</label>
                <input type="date" id="submission-date" name="submission-date" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter project description" required></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="under-review">Under Review</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Budget (USD):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter budget amount" min="0" required>
            </div>

            <div class="form-group">
                <label for="completion-date">Expected Completion Date:</label>
                <input type="date" id="completion-date" name="completion-date" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Submit Project</button>
            </div>
        </form>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
