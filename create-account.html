<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/apps.css">
    <style>
        /* Author: Ufuk Gumus */

/* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-image: url('./images/loginbackground.png');
    color: #333;
    line-height: 1.6;
}

/* Main Content Area */
main {
    margin-top: 50px;
    padding: 20px;
}

h1 {
    color: #22311E;
    font-size: 2em;
    text-align: center;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Input Fields */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Radio Buttons Styling */
label {
    font-weight: bold;
}

input[type="radio"] {
    margin-right: 10px;
}

/* Button Styling */
input[type="submit"] {
    background-color: #BE6731;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #000;
}

/* Text and Links */
p {
    font-size: 14px;
    text-align: center;
}

a {
    color: #BE6731;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Footer Styling */
footer {
    margin-top: 50px;
    background-color: #22311E;
    color: white;
    text-align: center;
    padding: 20px 0;
    width: 100%;
}

footer p {
    margin: 0;
}

/* Responsive Adjustments */
@media only screen and (max-width: 640px) {
    main {
        padding: 10px;
    }

    form {
        padding: 15px;
    }
}
</style>
  </head>

<body>
    <!-- Main Content Area -->
    <main>
        <div class="grid-container">
            <div class="grid-x grid-margin-x align-center">
                <div class="cell small-12 medium-6">
                    <h1>Create Account</h1>
                    <form>
                        <label>User Name
                            <input type="text" placeholder="Enter a user name" required>
                        </label>
                        <br>
                        <label>Email:
                            <input type="email" placeholder="Enter your email" required>
                        </label>
                        <br>
                        <label>Password:
                            <input type="password" placeholder="Create a password" required>
                        </label>
                        <br>
                        <label>Confirm Password:
                            <input type="password" placeholder="repeat your password" required>
                        </label>
                        <br>
                        <label>Account Type:</label>
                        <br>
                        <label>
                            <input type="radio" name="account-type" value="business" required> Business
                        </label>
                        <label>
                            <input type="radio" name="account-type" value="graduate" required> Graduate
                        </label>
                        <br>
                        <input type="submit" value="Create Account" class="button">
                    </form>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="cell small-12">
                    <p>&copy; 2024 Graduate Solutions. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Foundation JavaScript -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
